<form class="PEditar active" id="PEditar">
    <div class="formulario">
        <label for="animal"><h3>Editar Animal</h3></label>
        <input type="text" id="animalEdit" name="animal" [(ngModel)]="animal">
        <button type="submit" (click)="editar()"><h4>Editar</h4></button>
        <button id="regresar" (click)="regresar()">Regresar</button>
    </div>
</form>
